<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link href="style.css" rel="stylesheet">

</head>

<body>
  <main>
    <section class="profile-section">
      <article class="profile-card">
        <img alt="person's avatar" class="avatar" src="./assets/images/avatar-jessica.jpeg">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader</p>
        <ul class="media-links">
          <li class="media-link"><a class="link" href="#">Github</a></li>
          <li class="media-link"><a class="link" href="#">Frontend Mentor</a></li>
          <li class="media-link"><a class="link" href="#">Linkedin</a></li>
          <li class="media-link"><a class="link" href="#">Twitter</a></li>
          <li class="media-link"><a class="link" href="#">Instagram</a></li>
        </ul>

      </article>
    </section>
  </main>

  <section aria-label="attributions">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </section>
</body>

</html>
